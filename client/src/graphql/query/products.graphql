query getProducts($pageSize: Int!, $pageNumber: Int!, $idCategory: String!) {
  getProducts(
    pageSize: $pageSize
    pageNumber: $pageNumber
    idCategory: $idCategory
  ) {
    _id
    title
    content
    price
    address
    userId
    media {
      link
      type
    }
    categoryId
    trending
  }
}
